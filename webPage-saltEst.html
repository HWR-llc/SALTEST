<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>saltEst</title>
		<link rel="stylesheet" type="text/css" href="style-saltEst.css">
	</head>

	<body>
		<!-- Tidal Timeseries Chart -->
		<div id="tideChart"></div>

		<!-- slider for parameter Sa -->
		<div>
			<input class="slider" type="range" min="0.5" max="5"
				step="0.1" value="1" name="Sa" />
			Sa: <span id="param-Sa">1</span> ft (msl)
		</div>
		<!-- slider for parameter Na -->
		<div>
			<input class="slider" type="range" min="0.1" max="3"
				step="0.1" value="0.5" name="Na" />
			Na: <span id="param-Na">0.5</span> ft (msl)
		</div>
		
		<!-- Salinity Timeseries Chart -->
		<div id="saltChart"></div>

		<!-- Model Parameters-->
		<div id="modParam"> Model Input Parameters
			<!-- Ocean Salinity-->
			<div>
				<input class="slider" type="range" min="5" max="35"
					step="1" value="33" name="sal" />
					Sal: <span id="param-sal">33</span> ppt
			</div>
			<div>
				<input class="slider" type="range" min="0" max="100"
					step="5" value="10" name="fFlow" />
					Fresh Flow: <span id="param-fFlow">10</span> cfs
			</div>			
		</div>
		
		<!-- Bathymetry and Flow Control Structure Chart -->
		<div id="bfWrapper">
			<!-- Left Column-->
			<div id="flow">
				<!-- Flow Control Structure Figure -->			
				<div id="flowFig"></div>
				<!-- slider for parameter b (weir width) -->
				<div>
					<input class="slider" type="range" min="2" max="10"
						step="0.5" value="5" name="b" />
						b: <span id="param-b">5</span> ft
				</div>
				<!-- slider for parameter inv (invert) -->
				<div>
					<input class="slider" type="range" min="-3" max="-0.1"
						step="0.1" value="-1.0" name="inv" />
						inv: <span id="param-inv">-1.0</span> ft (msl)						
				</div>				
				<!-- slider for parameter k (weir coefficient) -->
				<div>
					<input class="slider" type="range" min="0.1" max="0.6"
						step="0.01" value="0.25" name="k" />
						k: <span id="param-k">0.25</span>						
				</div>
				
			</div>
			<!-- Right Column-->
			<div id="bathy">
				<!-- Bathymetry Figure -->			
				<div id="bathyFig"></div>
				<!-- slider for parameter top El/Area pair -->
<!-- 				<div>
					<input class="slider" type="range" min="0" max="10"
						step="0.1" value="5" name="bathyTopEl" />
						bathyTopEl: <span id="param-bathyTopEl">5</span> ft (msl)
				</div> -->
				<div>
					<input class="slider" type="range" min="0.5" max="50"
						step="0.5" value="40" name="batTopArea" />
						bathyTopArea: <span id="param-batTopArea">40</span> area (ac) (at high tide)
				</div>				
				<!-- slider for parameter mid El/Area pair -->
				<div>
					<input class="slider" type="range" min="-10" max="0"
						step="0.1" value="-5" name="batMidEl" />
						bathyMidEl: <span id="param-batMidEl">-5</span> ft (msl)
				</div>
				<div>
					<input class="slider" type="range" min="0.5" max="50"
						step="0.5" value="25" name="batMidArea" />
						bathyMidArea: <span id="param-batMidArea">25</span> area (ac)
				</div>								
				<!-- slider for parameter bot El/Area pair -->
				<div>
					<input class="slider" type="range" min="-20" max="-10"
						step="0.1" value="-15" name="batBotEl" />
						bathyBotEl: <span id="param-batBotEl">-15</span> ft (msl)
				</div>
				<div>
					<input class="slider" type="range" min="0.5" max="50"
						step="0.5" value="10" name="batBotArea" />
						bathyBotArea: <span id="param-batBotArea">10</span> area (ac)
				</div>		
			</div>
		</div>	
	</body>
	<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
	<script type="text/javascript" src="saltEst.js"></script>
</html>
